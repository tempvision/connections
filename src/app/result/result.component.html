<div class="padding">
    <button class="btn-neu close-btn" mat-icon-button aria-label="close dialog" mat-dialog-close>
        X
    </button>
    <div *ngFor="let guess of data.colors" class="d-flex justify-content-center mb-3">
        <span *ngFor="let color of guess" [ngStyle]="{'background-color': color }" class="guessed-color-box">
            <!-- {{color}} -->
        </span>
    </div>
    <button [cdkCopyToClipboard]="clipboardResult" (click)="copyToClipboard()" class="btn-neu d-flex m-auto mb-3">Копирай резултата в
        клипборда</button>

    <div class="d-flex">
        <!-- <share-button button="copy" [description]="clipboardResult" [title]="clipboardResult" [theme]="'modern-dark'"
            [url]="'https://connections.bg'"></share-button> -->
        <share-button [cdkCopyToClipboard]="clipboardResult" button="facebook" [description]="clipboardResult" [title]="clipboardResult"
            [theme]="'modern-dark'" [url]="'https://connections.bg'"></share-button>
        <share-button [cdkCopyToClipboard]="clipboardResult" button="messenger" [description]="clipboardResult" [title]="clipboardResult"
            [theme]="'modern-dark'" [url]="'https://connections.bg'"></share-button>
        <share-button [cdkCopyToClipboard]="clipboardResult" button="viber" [description]="clipboardResult" [title]="clipboardResult" [theme]="'modern-dark'"
            [url]="'https://connections.bg'"></share-button>
        <share-button [cdkCopyToClipboard]="clipboardResult" button="twitter" [description]="clipboardResultTWITTER" [title]="clipboardResult" [theme]="'modern-dark'"
            [url]="'https://connections.bg'"></share-button>
            <share-button [cdkCopyToClipboard]="clipboardResult" button="linkedin" [description]="clipboardResult" [title]="clipboardResult" [theme]="'modern-dark'"
            [url]="'https://connections.bg'"></share-button>
        <!-- <share-button button="telegram" [description]="clipboardResult" [title]="clipboardResult"
            [theme]="'modern-dark'" [url]="'https://connections.bg'"></share-button> -->
    </div>
</div>
