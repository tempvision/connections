<header class="header">CONNECTIONS.BG</header>

<div class="wrapper">
  <div *ngFor="let row of words | slice:0:4; let i = index" class="grid-container">
    <div *ngFor="let food of words | slice:i*4:(i+1)*4; let j = index" class="grid-item" (click)="selectWord(food, i*4 + j)" [ngClass]="currentSelection.includes(i*4 + j) ? 'selected-word' : '' ">{{ food }}</div>
  </div>
</div>
